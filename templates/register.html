<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <script src="/static/js/scrip.js"></script>
</head>
<body>
    <div class="divLogin">
        <img src="/static/img/scary.png" style="width: 35%;" alt="imagen">
        <form action="" id="regForm" style="width: 65%;">
            <div class="seccion">
                <p style="margin: 10px 0;
                 color: white;
                 text-shadow: #319bfd 1px 1px; 
                 font-size: medium;
                 margin-bottom: 20px;">
                 Ingresa tus datos para Registrarte</p>
            </div>
            <div class="seccion">
                <label for="user">Usuario</label>
                <input type="text" id="user" placeholder="Usuario" required="required">
            </div>
            <div class="seccion">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" placeholder="Contraseña" required="required">
            </div>
            <div class="seccion">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Nombre" required="required">     
            </div>
            <div class="seccion">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" placeholder="Apellido" required="required">
            </div>
            <div class="seccion">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Correo" required="required">
            </div>
            <div class="seccion">
                <label for="date">Fecha de Nacimiento</label>
                <input type="date" id="date" placeholder="" required="required">
            </div>
            <div class="seccion">
                <input type="submit" onclick="regUsuario()" id="b_log" value="Registrar"> 
            </div> 
            <div style="text-align: center;" class="seccion">
                <a href="/templates/login.html">Regresar</a>
            </div>
        </form>
    </div>
</body>
</html>
